    <header>
        <h1 class="w-100 p-50 d-flex align-text-center">FARMAQ</h1>
    </header>

    <main>

        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <h3>Crear usuario</h3>
                    <form id="formulario">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input id="nombre" class="form-control" type="text" placeholder="Ingresa un nombre">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input id="apellido" class="form-control" type="text" placeholder="Ingrese su apellido">
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Telefono</label>
                            <input id="telefono" class="form-control" type="text" placeholder="Ingrese su telefono">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input id="direccion" class="form-control" type="text" placeholder="Ingrese su direccion">
                        </div>
    
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    
                    </form>
                </div>
        
        
                <div class="col-md-6">
                    <table id="tablaProductos" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td>Nombre</td>
                                <td>Apellido</td>
                                <td>Telefono</td>
                                <td>Dirección</td>
                            </tr>
        
        
                        </thead>
                        <tbody class="tabla">
        
                        </tbody>
        
                    </table>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <button id="myBtn" onclick="manejeElclick()">Enviar listado de clientes</button>
   
    </main>
